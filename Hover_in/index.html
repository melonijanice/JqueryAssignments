<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        $(document).ready(function() {
            $('img').hover(function() {
                //var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'), $(this).attr('data-alt-src', $(this).attr('src')));
            });
        });
    </script>
</head>

<body>
    <div>
        <img src="Images/olive_jacket_01.webp" alt="Olive Jacket" data-alt-src="Images/olive_jacket_02.webp" />
        <img src="Images/red_jacket_01.webp" alt="Red Jacket" data-alt-src="Images/red_jacket_02.webp" />
        <img src="Images/black_jacket_01.webp" alt="Black Jacket" data-alt-src="Images/black_jacket_02.webp" />
        <img src="Images/yellow_jacket_01.webp" alt="Yellow Jacket" data-alt-src="Images/yellow_jacket_02.webp" />
    </div>
</body>

</html>
